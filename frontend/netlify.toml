[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/api/produtos"
  to = "/api/produtos.js"
  status = 200

[[redirects]]
  from = "/api/produtos/*"
  to = "/api/produtos.js"
  status = 200

[[redirects]]
  from = "/api/fichas/*"
  to = "http://produtos-ambiente-env-1.eba-njrz2a2f.sa-east-1.elasticbeanstalk.com/api/fichas/:splat"
  status = 200

[[redirects]]
  from = "/api/register"
  to = "http://produtos-ambiente-env-1.eba-njrz2a2f.sa-east-1.elasticbeanstalk.com/api/register"
  status = 200

[[redirects]]
  from = "/api/login"
  to = "http://produtos-ambiente-env-1.eba-njrz2a2f.sa-east-1.elasticbeanstalk.com/api/login"
  status = 200

[[redirects]]
  from = "/api/user"
  to = "http://produtos-ambiente-env-1.eba-njrz2a2f.sa-east-1.elasticbeanstalk.com/api/user"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200